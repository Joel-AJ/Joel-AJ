<!DOCTYPE html>
<html>
<head>
	<title>Hacker Effect</title>
	<style>
		body {
			background-color: #000;
			color: #0F0;
			font-family: monospace;
			font-size: 1.2em;
			animation: hacker 10s infinite;
			overflow: hidden;
		}

		@keyframes hacker {
			0% {
				background-position: 0 0;
			}
			100% {
				background-position: 500px 500px;
			}
		}
	</style>
</head>
<body>
	<h1>Welcome to the Hacker Effect Page</h1>
	<p>This is a demo of a hacker effect animation in the background.</p>
</body>
</html>
